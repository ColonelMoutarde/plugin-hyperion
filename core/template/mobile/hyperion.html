<div class="eqLogic-widget eqLogic hyperion" style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#;padding : 0px;" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="mobile" >
	<span class="statusCmd" style="position : absolute;left : 5px;bottom : 5px; width : 30px;z-index: 1030;"></span>
	<center style="#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></center>
	<center>#color_state#</center>
	<center style="margin-top : 10px;">
		<div class="col-xs-11">
			<select class="selectEffect" data-native-menu="false" style="background-color:#cmdColor#;color:white;">
				#select_effect#
			</select>
		</div>
	</center>
	<center style="margin-top : 5px;">
		#clear#
	</center>
	<script>
		$('.eqLogic[data-eqLogic_uid=#uid#] .selectEffect').on('change', function() {
			jeedom.cmd.execute({id: $(this).value()});
		});
	</script>
	<style type="text/css">
		.eqLogic[data-eqLogic_uid="#uid#"] .ui-select{
			background-color: #cmdColor#;
		}
	</style>
</div>
